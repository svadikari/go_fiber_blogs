{{define "register"}}

<div class="container-fluid mt-3" style="width: 60%;">
    <form action="/register" method="POST">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="firstName" name="firstName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="lastName" name="lastName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="username" name="username">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Passowrd</label>
            <div class="col-sm-10">
                <input type="password" required class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="phone" name="phone">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary" type="submit">Register</button>
            <p class="fw-semibold"> Already have an account? <a href="/login"> Login </a></p>
        </div>
    </form>
</div>
{{ end }}
