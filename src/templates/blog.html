{{define "blog"}}

  {{if eq .Id nil }}
  <h1>Add Blog</h1>
  <form method="POST" action="/blog">
  {{else}}
    <h1>Update Blog</h1>
  <form method="POST" action="/blog/{{.Id}}">
  {{end}}
  <div class="mb-3 row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" required class="form-control" id="title" name="title" value="{{.Title}}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="content" name="content">{{.Content}}</textarea>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-primary" type="submit">Save</button>
      </div>
      <div class="col">
        <a class="btn btn-outline-warning" href="/">Cancel</a>
      </div>
    </div>
  </div>
</form>
{{ end }}
